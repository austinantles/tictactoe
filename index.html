<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <h1>Can <em>YOU</em> Beat Me?</h1>
    <h2 class="x">X wins:</h2>
    <h2 class="o">O wins:</h2>
      <table>
        <tr>
          <td class="box top left one"></td>
          <td class="box top two"></td>
          <td class="box top right three"></td>
        </tr>
        <tr>
          <td class="box left four"></td>
          <td class="box five"></td>
          <td class="box right six"></td>
        </tr>
        <tr>
          <td class="box bottom left seven"></td>
          <td class="box bottom eight"></td>
          <td class="box bottom right nine"></td>
        </tr>
      </table>
      <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
      <script src="scripts.js"></script>     
</body>
</html>
